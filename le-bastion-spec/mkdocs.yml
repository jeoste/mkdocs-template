site_name: Le Bastion (specs)
nav:
  - Home: index.md
  - Clients:
    - Uperio: uperio.md
    - Alliance Marine: alliance-marine.md
  - About: about.md
theme: 
  name: material
  favicon: assets/favicon.ico
  icon:
    logo: simple/vault
  font:
    text: Inter
    code: Roboto Mono
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: indigo
      accent: deep orange

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg